## noise level: 30% outlier rate
## test robustness by replacing 30% of sensor readings with random measurements

experiment:
  name: "noise_30"
  description: "30% sensor noise robustness test"

data:
  sensor_log: "data/sensor_data_clean.csv"

sensors:
  lidar:
    device_name: "LDS-01"
    noise_std: 0.02            ## gaussian noise on range measurements
    outlier_rate: 0.30         ## 30% of readings replaced with random values
    max_range: 3.5
    sparsity: 1                ## use all data points (no sparsity)

  odometry:
    noise_std: 0.01            ## gaussian noise on velocity commands

random_seed: 42
output_dir: "results"
