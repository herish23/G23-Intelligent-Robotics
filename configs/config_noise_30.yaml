# Noise Level: 30% increased sensor noise

experiment:
  name: "noise_30"
  description: "30% increased sensor noise over baseline"

data:
  sensor_log: "data/sensor_data_clean.csv"

robot:
  initial_pose: [0.0, 0.0, 0.0]

sensors:
  lidar:
    device_name: "LDS-01"
    noise_std: 0.026           # 30% increase: 0.02 * 1.3 = 0.026
    max_range: 3.5
    sparsity: 1

  odometry:
    alphas: [0.13, 0.13, 0.13, 0.13]  # 30% increase

random_seed: 42
output_dir: "results"
