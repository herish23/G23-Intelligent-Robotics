# Noise Level: 20% increased sensor noise

experiment:
  name: "noise_20"
  description: "20% increased sensor noise over baseline"

data:
  sensor_log: "data/sensor_data_clean.csv"

robot:
  initial_pose: [0.0, 0.0, 0.0]

sensors:
  lidar:
    device_name: "LDS-01"
    noise_std: 0.024           # 20% increase: 0.02 * 1.2 = 0.024
    max_range: 3.5
    sparsity: 1

  odometry:
    alphas: [0.12, 0.12, 0.12, 0.12]  # 20% increase

random_seed: 42
output_dir: "results"
