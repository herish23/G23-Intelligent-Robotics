## noise level: 20% outlier rate
## test robustness by replacing 20% of sensor readings with random measurements

experiment:
  name: "noise_20"
  description: "20% sensor noise robustness test"

data:
  sensor_log: "data/sensor_data_clean.csv"

sensors:
  lidar:
    device_name: "LDS-01"
    noise_std: 0.02            ## gaussian noise on range measurements
    outlier_rate: 0.20         ## 20% of readings replaced with random values
    max_range: 3.5
    sparsity: 1                ## use all data points (no sparsity)

  odometry:
    noise_std: 0.01            ## gaussian noise on velocity commands

random_seed: 42
output_dir: "results"
