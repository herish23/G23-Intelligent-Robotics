# Noise Level: 70% increased sensor noise

experiment:
  name: "noise_70"
  description: "70% increased sensor noise over baseline"

data:
  sensor_log: "data/sensor_data_clean.csv"

robot:
  initial_pose: [0.0, 0.0, 0.0]

sensors:
  lidar:
    device_name: "LDS-01"
    noise_std: 0.034           # 70% increase: 0.02 * 1.7 = 0.034
    max_range: 3.5
    sparsity: 1

  odometry:
    alphas: [0.17, 0.17, 0.17, 0.17]  # 70% increase

random_seed: 42
output_dir: "results"
