# Noise Level: 60% increased sensor noise

experiment:
  name: "noise_60"
  description: "60% increased sensor noise over baseline"

data:
  sensor_log: "data/sensor_data_clean.csv"

robot:
  initial_pose: [0.0, 0.0, 0.0]

sensors:
  lidar:
    device_name: "LDS-01"
    noise_std: 0.032           # 60% increase: 0.02 * 1.6 = 0.032
    max_range: 3.5
    sparsity: 1

  odometry:
    alphas: [0.16, 0.16, 0.16, 0.16]  # 60% increase

random_seed: 42
output_dir: "results"
